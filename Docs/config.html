            &lt;span class=&#34;p&#34;&gt;},&lt;/span&gt; 
            &lt;span class=&#34;nt&#34;&gt;&amp;quot;Themes&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;:{},&lt;/span&gt;

            &lt;span class=&#34;nt&#34;&gt;&amp;quot;github&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;:{&lt;/span&gt;&lt;span class=&#34;nt&#34;&gt;&amp;quot;url&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;:&lt;/span&gt;&lt;span class=&#34;s2&#34;&gt;&amp;quot;https://siteasy.github.io&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;}&lt;/span&gt;
    &lt;span class=&#34;p&#34;&gt;},&lt;/span&gt;

&lt;p&gt;Description:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;The keys is the text of the categories.&lt;/li&gt;
&lt;li&gt;If the value of the category is empty, then&lt;ul&gt;
&lt;li&gt;If there is a index.md under the category of articles, the index.html which generated from index.md will be put as the homepage of the category.&lt;/li&gt;
&lt;li&gt;If there is no index.md under the category of articles, the list.html which list all articles of the category will be put as the homepage of category.&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;If the value contains the key &#34;url&#34;, that means the category is a external link.&lt;/li&gt;
&lt;li&gt;The value &#34;order&#34; of category control the order of articles under the category. The article list on the sider bar is shown by the plugin &#34;articel_list&#34;&lt;/li&gt;
&lt;/ul&gt;
&lt;h2&gt;plugins&lt;/h2&gt;
&lt;p&gt;The plugins used for the website.
demo:&lt;/p&gt;
&lt;div class=&#34;highlight&#34;&gt;&lt;pre&gt;&lt;span&gt;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;{&lt;/span&gt;
    &lt;span class=&#34;err&#34;&gt;plugins:&lt;/span&gt; &lt;span class=&#34;err&#34;&gt;{&lt;/span&gt;
        &lt;span class=&#34;nt&#34;&gt;&amp;quot;all_cates&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;:[&lt;/span&gt;&lt;span class=&#34;s2&#34;&gt;&amp;quot;article_list&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;],&lt;/span&gt;
        &lt;span class=&#34;nt&#34;&gt;&amp;quot;index&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;:[&lt;/span&gt;&lt;span class=&#34;s2&#34;&gt;&amp;quot;Jumbotron&amp;quot;&lt;/span&gt;&lt;span class=&#34;p&#34;&gt;]&lt;/span&gt;
    &lt;span class=&#34;p&#34;&gt;}&lt;/span&gt;
&lt;span class=&#34;err&#34;&gt;}&lt;/span&gt;
&lt;/pre&gt;&lt;/div&gt;
&lt;p&gt;description:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;the keys describe which page is selected to apply the plugins&lt;/li&gt;
&lt;li&gt;If the key is &#34;all_cates&#34;, all pages are selected to apply the plugins&lt;/li&gt;
&lt;li&gt;If the key is &#34;index&#34;, only the index of the website is selected to apply the plugins&lt;/li&gt;
&lt;li&gt;If the key is one of the categories, only the pages of the category are selected to apply the plugins.&lt;/li&gt;
&lt;/ul&gt;
